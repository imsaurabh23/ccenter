<body>

<form action="/student/add" method="post">
    <div class="container-login100-form-btn">
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="name" class="input100" type="text" name="name" placeholder="Student Name" />
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="mobileNumber" class="input100" type="text" name="mobileNumber" placeholder="Mobile number"/>
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="fatherName" class="input100" type="text" name="fatherName" placeholder="Father's name"/>
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="motherName" class="input100" type="text" name="motherName" placeholder="Mother's name"/>
            <span class="focus-input100"></span>

        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="address" class="input100" type="text" name="address" placeholder="Address"/>

            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="schoolName" class="input100" type="text" name="schoolName" placeholder="School name"/>
            <span class="focus-input100"></span>


        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="className" class="input100" type="text" name="className" placeholder="Class name"/>
            <span class="focus-input100"></span>


        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="dateOfAdmission" class="input100" type="text" name="dateOfAdmission" placeholder="Date of admission"/>
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="fatherMobileNumber" class="input100" type="text" name="fatherMobileNumber" placeholder="Father's Mobile Number"/>
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="motherMobileNumber" class="input100" type="text" name="motherMobileNumber" placeholder="Mother's Mobile Number"/>
            <span class="focus-input100"></span>

        </div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="remark" class="input100" type="text" name="remarks" placeholder="Remark"/>
            <span class="focus-input100"></span>

        </div>

        <span class="login100-form-title p-b-34"></span>
        <button class="login50-form-btn">
            Add     Student Details
        </button>
    </div>
</form>
